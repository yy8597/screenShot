<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500"rel=stylesheet><title>Document</title><style>*{margin:0;padding:0}body{background:#000}.wrap{width:720px;height:380px;overflow:hidden;font-size:13px;font-weight:300;position:relative;font-family:Roboto,Arial,'微软雅黑',sans-serif;color:#444;background:url(../assets/images_1/bg.png);background-color:#fff;background-size:100% 100%}.img-wrap{position:absolute;right:140px;width:210px;bottom:-4px}.big-img{position:relative;z-index:99;overflow:hidden;background:url(../assets/images_1/mobile_bg.png);padding-top:39px}.big-img-bg{position:absolute;left:0;bottom:0;width:100%;height:100%;z-index:9998;background:url(../assets/images_1/mobile_bg.png)}.big-img img{position:relative;bottom:0;left:13px;width:184px;z-index:99999;max-height:300px}.img-wrap .img2,.img-wrap .img3{position:absolute;bottom:0}.img-wrap .img2{left:-100px}.img-wrap .img3{right:-100px}.star{width:135px;height:18px;background:url(../assets/images_1/star_b.png) no-repeat;background-size:100% 100%;display:inline-block;position:relative;margin:5px 0 15px}.star .cover{position:absolute;left:0;top:0;width:100%;height:100%;overflow:hidden}.star .cover img{position:absolute;left:0;top:0;width:135px}#score{font-size:72px;font-weight:100;color:#fff}.left{text-align:center;width:200px;left:35px;top:130px;position:absolute}</style><section class=wrap><div class=img-wrap><div class=big-img><div class=big-img-bg></div><img src=../assets/images_1/img1.png alt=""></div><img class=img2 src=../assets/images_1/img2.png alt=""> <img class=img3 src=../assets/images_1/img3.png alt=""></div><div class=left><div id=score></div><div class=star><div class=cover><img src=../assets/images_1/star.png></div></div><img src=../assets/images_1/btn.png alt=""></div></section><script>function star(r){query("#score").innerHTML=r,query(".cover").style.width=29*Math.floor(r)+18*(r-Math.floor(r))+"px"}function query(r){return document.querySelector(r)}star("4.0")</script><script src=../AutoReloader.js></script>
